<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Equipes </label>
        <select class="form-control form-control-lg" id="idEquipe" name="idEquipe"
        [(ngModel)]="IdEquipe" (change)="onChange()">
        <option *ngFor=" let eq of equipes" value="{{eq.idEquipe}}">
        {{eq.nomEquipe}}
         </option>
        </select>
        </div>

    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Contrat</th> <th>Equipe</th> </tr>
    <tbody *ngFor="let jouer of jouers">
    <tr >
    <td>{{jouer.idJouer}}</td>
    <td>{{jouer.nomJouer}}</td>
    <td>{{jouer.prixJouer}}</td>
    <td>{{jouer.dateContrat | date:'dd/MM/yyyy'}}</td>
    <td>{{jouer.equipe?.nomEquipe}}</td>
   <!--  <td><a class="btn btn-success" [routerLink]="['/updateJouer',jouer.idJouer]">Modifier</a></td>
    <td><a class="btn btn-danger" (click)="supprimerJouer(jouer)">Supprimer</a></td> -->

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
